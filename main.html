<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title> Job Application Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
       

        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <br><br>
        
            <legend>Gender</legend>
            <input type="radio" id="gender-male" name="gender" value="male" required>
            <label for="gender-male">Male</label>

            <input type="radio" id="gender-female" name="gender" value="female" required>
            <label for="gender-female">Female</label>

            <br><br>
     

        <label for="laptop">Laptop Brands</label>
        <select id="laptop" name="laptop" required >
			<option value="">-- Select a Brand --</option>
            <option value="apple">Apple</option>
            <option value="asus">Asus</option>
            <option value="hp">HP</option>
        </select>
		<br><br>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="18" placeholder="Age" required>
        <br><br>
        <label for="dob">Date of Birth *</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <br><br>
        <label for="portfolio">Portfolio URL</label>
        <input type="url" id="portfolio" name="portfolio" placeholder="https://" required>
        <br><br>
        <button type="submit" value="Submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
